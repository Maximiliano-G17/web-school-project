<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show all</title>
</head>
<body>
  <div class="container-shows">
    <div>
        <a class="show-students"
        href="/api/people/students/" target="_blank">Show Students</a>
    </div>
    <div>
        <a class="show-directors"
        href="/api/people/teachers/" target="_blank">Show Teachers</a>
    </div>
    <div>
        <a class="show-directors" 
        href="/api/people/directors/" target="_blank">Show Directors</a>
    </div>
    <div>
        <a class="show-subjects"
        href="/api/people/subjects/" target="_blank">Show Subjects</a>
    </div>
</div>
<div class="search">
  <label class="search-label" for="searchs">Search:</label>
  <input class="search-text" type="text" id="searchs">
  <input class="search-submit" type="submit" value="Search">
</div>
<div class="table-container">    
    <table class="table">   
        <caption class="table-caption">SHOW ALL</caption>  
        <thead>
          <tr class="table-row">
            <th class="table-head">#ID</th>
            <th class="table-head">Name</th>
            <th class="table-head">Surname</th>
            <th class="table-head">D.N.I</th>
            <th class="table-head">Phone</th>
            <th class="table-head">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row" th:each="findAll:${findAll}">
            <th class="table-data" scope="row" th:text="${findAll.id}"></th>
            <td class="table-data" th:text="${findAll.name}"></td>
            <td class="table-data" th:text="${findAll.surname}"></td>
            <td class="table-data" th:text="${findAll.dni}"></td>
            <td class="table-data" th:text="${findAll.phone}"></td>
            <td class="table-data" th:text="${findAll.address}"></td>
          </tr>
        </tbody>
      </table>
</div>    
</body>
</html>
