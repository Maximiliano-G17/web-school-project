<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table-container">    
        <table class="table">   
            <caption class="table-caption">DIRECTORS</caption>  
            <thead>
              <tr class="table-row">
                <th class="table-head">#ID</th>
                <th class="table-head">Name</th>
                <th class="table-head">Surname</th>
                <th class="table-head">D.N.I</th>
                <th class="table-head">Phone</th>
                <th class="table-head">Address</th>
                <th class="table-head">Year Worked</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row" th:each="director:${findAll}">
                <th class="table-data" scope="row" th:text="${director.id}"></th>
                <td class="table-data" th:text="${director.name}"></td>
                <td class="table-data" th:text="${director.surname}"></td>
                <td class="table-data" th:text="${director.dni}"></td>
                <td class="table-data" th:text="${director.phone}"></td>
                <td class="table-data" th:text="${director.address}"></td>
                <td class="table-data" th:text="${director.yearWorked}"></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
